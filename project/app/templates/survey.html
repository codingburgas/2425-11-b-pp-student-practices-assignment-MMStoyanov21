<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey - Student Score Estimator</title>
</head>
<body>
  {% extends "layout.html" %}
  {% block content %}
  <h2>Estimate Your Score</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
      {{ form.hours.label }}
      {{ form.hours(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
  </form>
  {% endblock %}
</body>
</html>
